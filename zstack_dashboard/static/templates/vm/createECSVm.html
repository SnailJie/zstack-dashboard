<div kendo-window="winCreateEcsInstance__" k-visible="false" k-options="winCreateECSInstanceOptions__">
    <div class="row">
        <div class="col-sm-15">
            <div class="tab-content">
                <div id="createECSVmInstance" class="tab-pane active">
                    <h4 class="z-win-h4">{{"vm.createVm.SELECT LOCATION" | translate}}</h4>
                    <form class="form">
                     <div class="form-group col-sm-24">
                            <label for="name">{{"vm.createVm.NAME" | translate}}</label>
                            <input class="form-control z-win-input" type="text" id="name" placeholder="(Required) max length of 255 characters" ng-model="infoPage.name" required data-message="name is required">
                     </div>
                     <div class="form-group col-sm-24">
                            <label for="type">公有云类型</label>
                            <input class="form-control z-win-input" type="text" id="type" placeholder="(Required) max length of 255 characters" ng-model="infoPage.type" required data-message="type is required">
                     </div>
                     <div class="form-group col-sm-21">
                             <label for="accesskey">{{"cluster.createCluster.ACCESSID" | translate}}</label>
                             <input type="text" class="form-control" id="accesskey" placeholder="ID" ng-model="infoPage.accesskeyID">
                         	 <p class="z-hint">{{"cluster.createCluster.AccesskeyDsc" | translate}}</p>
                     </div>
                      <div class="form-group col-sm-21">
                             <label for="accesskey">{{"cluster.createCluster.ACCESSKEY" | translate}}</label>
                             <input type="text" class="form-control" id="accesskey" placeholder="Accesskey" ng-model="infoPage.accesskeyKey">
                         	 <p class="z-hint">{{"cluster.createCluster.AccesskeyDsc" | translate}}</p>
                     </div>
                    </form>
                </div>

                <div class="form-group col-sm-18">
                    <button type="button" class="btn btn-default" ng-click="button.previousClick()" ng-disabled="!button.canPreviousProceed()">{{"vm.createVm.Previous" | translate}}</button>
                    <button type="button" class="btn btn-primary" ng-disabled="!button.canNextProceed()" ng-click="button.nextClick()">{{button.nextButtonName()}}</button>
                </div>
            </div>
        </div>

          <div class="col-sm-7">
            <div class="z-wizard-bar">
                <ul class="nav">
                    <li class="active"><a data-target="#createECSVmInstance" ng-click="button.pageClick('createECSVmInstance')">{{"host.createHost.HOST INFO" | translate}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
